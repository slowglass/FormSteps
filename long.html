<!DOCTYPE HTML>
<html>
	<head>
		<title>Long Form</title>
		<link rel="stylesheet" type="text/css" href="jquery.svg.css"> 
		<link rel="stylesheet" type="text/css" href="form-display.css"> 
		<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="jquery.svg.js"></script>
		<script type="text/javascript" src="form-display.js"></script>
	</head>
	<body>
		<h2>The Long Form</h2>
		<script>
		/**
		 * Foot String
		 * DirectionMoved:DirectionPointing:Type:DistanceMoved
		 * DirectionMoved:   in { N,NE,E,SE,S,SW,W,NW,"" }
		 * DirectionPointing:  in { N,NE,E,SE,S,SW,W,NW }
		 * Type:(optional == "") in { F,T,H,"" } 
		 * Distance: (optional == 1) in { 0,0.5,1,1.5,2 ...}
		 */
		$( document ).ready(function() {
			step({ name: "Opening the form", face: "N", leftStart:"SW:N", rightStart:"SW:N", desc: "Wu Chi"});
			step({ right:"E:N", desc: "Tai Chi"});
			step({ desc: "Heaven and Earth"});

			step({ name: "Grasp the sparow's tail", desc: "Rotate hands up and to the left"});
			step({ right: ":NE:H", desc: "Rotate hands down and to the right, drop"});

			step({ name: "Ward off", left:"N:N", right:":NE", desc: "Step to Bo Stance"});
			step({ desc: "Turn waist to left"});
			step({ right:":E:T", desc: "Hanging Stance"});

			step({ name: "1st Four powers", right:":E", desc: "Double Ward off : Step to Bo Stance"});
			step({ desc: "Rollback"});
			step({ desc: "Press"});
			step({ desc: "Push"});

			step({ name: "Fishes and Eights", right:":NW", desc: "Turn (Snake)"});
			step({ desc: "Shift"});
			step({ desc: "Shift back"});
			step({ desc: "Turn back"});
			step({ desc: "Prepare Crane's beak"});


			step({ name: "Single whip", left:"S:W:T:2", desc: "Hanging"});
			step({ left:":W", desc: "Bo"});

			step({ name: "Support the sky", left:":NW"});

			step({ name: "2nd Four Powers", right: ":N:H", desc:"Pluck"});
			step({ right: ":N", desc: "Shoulder"});
			step({ desc: "Elbow"});
			step({ desc: "Split"});

			step({ name: "White Crane", left: ":W:T" });
			step({ desc:"Turn to left" });
			step({ desc: "Reach back to right" });

			step({ name:"Brush knee, twist step (1)", left:":W" });
			step({ right:"SW:W:T", desc: "Step up" });
			step({ right:"NE:NW", desc: "Step back" });
			step({ left:":W:H", desc: "Hold the ball" });
			step({ left:":SW:H", desc: "Reach back to left" });

			step({ name:"Brush knee, twist step (2)", left:":SW", right:"W:W::2"});
			step({ right:":W:H", desc: "Hold the ball" });
			step({ right:":NW:H", desc: "Reach back to right" });

			step({ name:"Brush knee, twist step (3)", right:":NW", left:"W:W::2"});
			step({ right:"SW:W:T", desc: "Step up" });
			step({ right:"NE:NW", desc: "Step back" });

			step({ name:"TPP", left:":SW:H", desc: "Rollback" });
			step({ left:":SW", right:"W:W::2", desc: "Backfist" });
			step({ right:":NW", left:"W:W::2", desc: "Punch" });
			step({ right:":NW", desc: "Seperate hands" });
			step({ right:":NW", desc: "Press" });

			step({ left:":N", desc: "Snake" });
			step({ right:"S:N", desc: "Tai Chi" });

			step({ name:"Carry the tiger and return to the mountain", left:":E", desc: "Snake"});
			step({ desc: "Reach back" });
			step({ right: "SW:SE", desc: "Brush Knee(Bo Stance to SE)" });
			step({ desc: "Rollback"});
			step({ desc: "Press"});
			step({ desc: "Push"});
			
	
			step({ name: "Fishes and Eights", right:":N", desc: "Turn (Snake)"});
			step({ desc: "Shift"});
			step({ desc: "Shift back"});
			step({ desc: "Turn back"});
			step({ desc: "Prepare Crane's beak"});

			step({ name: "Push the mountain", right:":N", desc: "Turn (Snake)"});
			step({ left: "W:NW:H", desc: "Hanging stance"});
			step({ right: "N:NW::2", left: ":NW", desc: "Tai Chi"});

			step({ name: "Fist under the elbow", left:":W:H", desc: "Hanging stance"});

			step({ name: "Back stepping monkey (1)", left: ":W", desc: "Support the sky" });
			step({ left: "E:SW::2", right:":W", desc: "Step back" });
			step({ desc: "Turn back" });

			step({ name: "Back stepping monkey (2)", desc: "Support the sky" });
			step({ right: "E:NW::2", left:":W", desc: "Step back" });
			step({ desc: "Turn back" });
			step({ name: "Back stepping monkey (3)", left: ":W", desc: "Support the sky" });
			step({ left: "E:SW::2", right:":W", desc: "Step back" });
			step({ desc: "Turn back" });
			step({ name: "Back stepping monkey (4)", desc: "Support the sky" });
			step({ right: "E:NW::2", left:":W", desc: "Step back" });
			step({ desc: "Turn back" });
			step({ name: "Back stepping monkey (5)", left: ":W", desc: "Support the sky" });
			step({ left: "E:SW::2", right:":W", desc: "Step back" });
			step({ desc: "Turn back" });

			step({ desc: "Seperate the hands obliquely" });
			step({ desc: "Hold the ball (looking North)" });
			step({ right: "E:N:T:2", desc: "Hanging stance" });
			step({ right: ":N", left: ":NW", desc: "Part the wild horses mane" });

			step({ name: "2nd Four Powers", right: ":N:H", desc:"Pluck"});
			step({ right: ":N", desc: "Shoulder"});
			step({ desc: "Elbow"});
			step({ desc: "Split"});

			
			step({ name: "White Crane", left: ":W:T" });
			step({ desc:"Turn to left" });
			step({ desc: "Reach back to right" });

			step({ name:"Pluck the needle", left:":W" });
			step({ right:"SW:W:T", desc: "Step up" });
			step({ right:"NE:NW", desc: "Step back" });
			step({ left:":W:T", desc: "Pluck the needle" });
			step({ left:":W", desc: "Fan through the back" });


			step({ name:"Yin yang hands", left:":NE" , desc: "Snake"});
			step({ right:"S:W::2" , desc: "Step"});
			step({  desc: "Rollback"});
			step({  right: "::F", desc: "Backfist and kick"});
			step({  left: "E:E::2", right: ":SE", desc: "Punch"});
			step({  desc: "Seperate the hands obliquely"});
			step({  left: "W:N:T:2", desc: "Hold the ball"});


			step({ name: "Ward off", left:":N", right:":NE", desc: "Step to Bo Stance"});

			step({ desc: "Turn waist to left"});
			step({ right:":E:T", desc: "Hanging Stance"});

			step({ name: "1st Four powers", right:":E", desc: "Double Ward off : Step to Bo Stance"});
			step({ desc: "Rollback"});
			step({ desc: "Press"});
			step({ desc: "Push"});

			step({ name: "Fishes and Eights", right:":NW", desc: "Turn (Snake)"});
			step({ desc: "Shift"});
			step({ desc: "Shift back"});
			step({ desc: "Turn back"});
			step({ desc: "Prepare Crane's beak"});


			step({ name: "Single whip", left:"S:W:T:2", desc: "Hanging"});
			step({ left:":W", desc: "Bo"});

			step({ name: "Cloud Hands", left:":N", desc: "Snake"});
			step({ right:"S:N", desc: "Step back"});
			step({ desc: "Push right"});
			step({ desc: "Push left"});
			step({ left: "W:N::0.5", desc: "Step out"});
			step({ right: "W:N::0.5", desc: "Step in"});
			step({ desc: "Push right"});
			step({ desc: "Push left"});
			step({ left: "W:N::0.5", desc: "Step out"});
			step({ right: "W:N::0.5", desc: "Step in"});
			step({ desc: "Push right"});
			step({ desc: "Push left"});
			step({ left: "W:N::0.5", desc: "Step out"});
			step({ right: "W:N::0.5", desc: "Step in"});
			step({ desc: "Push right"});
			step({ desc: "Push left"});
			step({ left: "W:N::0.5", desc: "Step out"});
			step({ right: "W:N::0.5", desc: "Step in"});
			step({ desc: "Push right"});
			step({ desc: "Push left"});
			step({ left: "W:N::0.5", desc: "Step out"});
			step({ right: "W:N::0.5", desc: "Step in"});


			step({ desc: "Prepare Crane's beak"});
			step({ name: "Single whip", left:"S:W:T", desc: "Hanging"});
			step({ left:":W", right: ":NW", desc: "Bo"});

			displaySummary();
		});
			</script>
	<div id="contents">
	</div>
	</body>
</html>
